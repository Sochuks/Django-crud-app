{% extends "base.html" %}
{% block body %}

<section class="p-4 h-screen">
    <!-- Heading -->
    <h1 class="text-4xl py-5 px-4 text-left">
        Edit Student 
    </h1>
{% if success %}

<div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
    <span class="font-medium">Success!</span> Record edited successfuly
    <a href="{% url 'index' %}" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
        Go to homepage</a>
  </div>

{% else %}

<!--flex-box container-->
<div class="container p-4">

    <!--Card head-->
    <div class="card-head p-3 bg-gray-200 border-b border-gray-300">
        <h4 class="font-medium"><i class='bx bx-spreadsheet'></i>Edit Student Details</h4>
    </div>

    <!--Card body-->
    <div class="card-body p-3 my-2 space-y-2">
        
        <form action="" method="post">

            {% csrf_token %} 
            {{ form.as_p }}

            <div class="flex justify-start gap-3">

                <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    Update</button>
                <button type="button" href="{% url 'index' %}" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                    Cancel</button>

            </div>

        </form>

    </div>
    
</div>

{% endif %}

</section>
    
{% endblock body %}
